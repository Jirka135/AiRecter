<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Training and Image Generation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        #redis-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-online {
            background-color: green;
        }
        .status-offline {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Training and Image Generation</h1>
        <div>
            <span>Redis Status:</span>
            <span id="redis-status" class=""></span>
        </div>
        <div class="alert" role="alert" id="alert-message" style="display: none;"></div>
        <button class="btn btn-primary" onclick="startPreprocessing()">Preprocess Images</button>
        <button class="btn btn-primary" onclick="startTraining()">Train AI</button>
        <button class="btn btn-primary" onclick="startGenerating()">Generate Images</button>

        <div class="progress mt-3" style="height: 30px;">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>

        <h2 class="mt-5">Neural Network Visualization</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="/tensorboard" target="_blank">Launch TensorBoard</a>
                <span class="badge badge-info">Visualization</span>
            </li>
            <li class="list-group-item">
                <a href="/model_architecture" target="_blank">Model Architecture</a>
                <span class="badge badge-info">Diagram</span>
            </li>
            <li class="list-group-item">
                <a href="/weights" target="_blank">Visualize Weights</a>
                <span class="badge badge-info">Weights</span>
            </li>
        </ul>
    </div>

    <script>
        function startPreprocessing() {
            $.post("/preprocess");
        }

        function startTraining() {
            $.post("/train");
        }

        function startGenerating() {
            $.post("/generate");
        }

        if (!!window.EventSource) {
            var source = new EventSource('/stream');

            source.addEventListener('preprocess', function(event) {
                var data = JSON.parse(event.data);
                updateProgressBar(data.progress, data.message);
            }, false);

            source.addEventListener('train', function(event) {
                var data = JSON.parse(event.data);
                updateProgressBar(data.progress, data.message);
            }, false);

            source.addEventListener('generate', function(event) {
                var data = JSON.parse(event.data);
                updateProgressBar(data.progress, data.message);
            }, false);
        }

        function updateProgressBar(progress, message) {
            $('#progress-bar').css('width', progress + '%').text(progress.toFixed(2) + '%');
            $('#alert-message').removeClass().addClass('alert alert-info').text(message).show();
        }

        function checkRedisStatus() {
            $.get("/check_redis", function(data) {
                if (data.redis_status) {
                    $('#redis-status').removeClass('status-offline').addClass('status-online');
                } else {
                    $('#redis-status').removeClass('status-online').addClass('status-offline');
                }
            });
        }

        $(document).ready(function() {
            checkRedisStatus();
            setInterval(checkRedisStatus, 5000); // Check Redis status every 5 seconds
        });
    </script>
</body>
</html>
